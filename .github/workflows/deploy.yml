name: remote ssh command
on: [push]
jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Create ssh directory
        run: cd ~ && mkdir .ssh
      - name: Create file for private key
        run: touch ~/.ssh/deploy_key_rsa
      - name: Paste
        run: echo "${{secrets.DEPLOY_KEY_RSA}}" >> ~/.ssh/deploy_key_rsa
      - name: Check if pasted
        run: cat ~/.ssh/deploy_key_rsa